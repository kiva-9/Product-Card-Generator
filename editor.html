<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品卡片定制器</title>
    <style>
        :root {
            color-scheme: light;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: #0b1120;
            font-family: "SF Pro Display", "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            color: #0f172a;
        }
        header {
            padding: 28px 32px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
        }
        header h1 {
            color: #f8fafc;
            margin: 0;
            font-size: clamp(2rem, 3.5vw, 2.6rem);
            letter-spacing: -0.04em;
        }
        header a {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 600;
        }
        main {
            display: grid;
            grid-template-columns: minmax(320px, 380px) 1fr;
            gap: 24px;
            padding: 32px;
            align-items: flex-start;
        }
        .panel {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 40px 120px -80px rgba(15, 23, 42, 0.8);
        }
        .panel h2 {
            margin-top: 0;
        }
        .panel--form {
            padding: 28px;
            position: sticky;
            top: 32px;
        }
        .panel--preview {
            padding: 32px;
        }
        .template-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 24px;
        }
        .template-meta span {
            color: #475569;
            font-size: 0.95rem;
        }
        label {
            font-weight: 600;
            color: #1e293b;
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        input[type="text"],
        input[type="url"],
        input[type="color"],
        textarea,
        select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 14px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            font-size: 0.96rem;
            font-family: inherit;
            transition: border 0.2s ease, box-shadow 0.2s ease;
            background: #fff;
            color: #0f172a;
        }
        input[type="color"] {
            padding: 6px 8px;
            height: 44px;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        select {
            height: 48px;
            cursor: pointer;
        }
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.18);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 28px;
        }
        button {
            cursor: pointer;
            font-family: inherit;
        }
        .btn-primary {
            padding: 12px 18px;
            border-radius: 999px;
            border: none;
            background: #2563eb;
            color: #fff;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 32px -16px rgba(37, 99, 235, 0.6);
        }
        .preview-wrapper {
            background: radial-gradient(circle at top, rgba(255,255,255,0.1), transparent 55%), #0b1120;
            border-radius: 24px;
            padding: 40px;
            min-height: 100%;
        }
        #previewArea {
            display: flex;
            justify-content: center;
        }
        .code-output {
            margin-top: 36px;
        }
        .code-output h3 {
            margin-bottom: 12px;
            color: #1e293b;
        }
        textarea#outputCode {
            width: 100%;
            min-height: 280px;
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            padding: 16px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.92rem;
            line-height: 1.6;
            resize: vertical;
        }
        .copy-btn {
            margin-top: 12px;
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            background: #059669;
            color: #fff;
            font-weight: 600;
        }
        .copy-btn:hover {
            background: #047857;
        }
        @media (max-width: 960px) {
            main {
                grid-template-columns: 1fr;
            }
            .panel--form {
                position: static;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>产品卡片定制器</h1>
    <a href="index.html">← 返回样式库</a>
</header>
<main>
    <section class="panel panel--form">
        <div class="form-group">
            <label for="templateSelect">选择模板</label>
            <select id="templateSelect"></select>
        </div>
        <div class="template-meta">
            <strong id="templateName">模板名称</strong>
            <span id="templateDescription">模板描述</span>
        </div>
        <form id="dynamicForm"></form>
        <div class="form-actions">
            <button type="button" class="btn-primary" id="resetBtn">恢复默认</button>
        </div>
    </section>
    <section class="panel panel--preview">
        <div class="preview-wrapper">
            <div id="previewArea"></div>
        </div>
        <div class="code-output">
            <h3>HTML / CSS 代码</h3>
            <textarea id="outputCode" readonly></textarea>
            <button type="button" class="copy-btn" id="copyBtn">复制代码</button>
        </div>
    </section>
</main>
<script>
    const templates = {
        'sleek-feature': {
            name: 'Sleek Feature Showcase',
            description: '左图右文的横向布局，展示卖点列表与价格，适合评测文章中的重点推荐。',
            fields: [
                { id: 'productName', label: '产品名称', defaultValue: 'Sonic X Pro 吹风机' },
                { id: 'tagline', label: '亮点标语', defaultValue: '速干旗舰 · 智能温控' },
                { id: 'description', label: '产品描述', type: 'textarea', defaultValue: '3 分钟快速干发，智能温控呵护发丝，附带磁吸造型配件。' },
                { id: 'features', label: '卖点列表（每行一个）', type: 'textarea', defaultValue: '超音速大风量\n4 组温控模式\n磁吸顺发嘴附件' },
                { id: 'price', label: '价格信息', defaultValue: '¥1,299 起' },
                { id: 'buttonText', label: '按钮文案', defaultValue: '查看详细评测' },
                { id: 'buttonUrl', label: '按钮链接', type: 'url', defaultValue: '#' },
                { id: 'buttonColor', label: '按钮颜色', type: 'color', defaultValue: '#97000f' },
                { id: 'buttonHoverColor', label: '按钮 Hover 颜色', type: 'color', defaultValue: '#e30016' },
                { id: 'imageUrl', label: '主图 URL', type: 'url', defaultValue: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=900&q=80' },
                { id: 'imageAlt', label: '主图描述（Alt）', defaultValue: '吹风机产品图' },
                { id: 'accentColor', label: '强调色', type: 'color', defaultValue: '#1d4ed8' }
            ],
            render(values) {
                const featureItems = splitLines(values.features).map(item => `
      <div class="pcard__featurelist-item">
        <span class="pcard__featurelist-bullet">•</span>
        <span class="pcard__featurelist-text">${escapeHtml(item)}</span>
      </div>`).join('');
                const sanitizedUrl = escapeAttribute(values.buttonUrl);
                const html = `
<div class="pcard pcard--sleek" style="--accent:${values.accentColor};--btn:${values.buttonColor};--btn-hover:${values.buttonHoverColor};">
  <div class="pcard__media">
    <img src="${escapeAttribute(values.imageUrl)}" alt="${escapeAttribute(values.imageAlt)}">
  </div>
  <div class="pcard__content">
    <div class="pcard__eyebrow">${escapeHtml(values.tagline)}</div>
    <div class="pcard__title">${escapeHtml(values.productName)}</div>
    <div class="pcard__description">${formatParagraph(values.description)}</div>
    <div class="pcard__featurelist">${featureItems}</div>
    <div class="pcard__footer">
      <span class="pcard__price">${escapeHtml(values.price)}</span>
      <div class="pcard__button" role="link" tabindex="0" data-href="${sanitizedUrl}" onclick="if(this.dataset.href){window.open(this.dataset.href, '_blank');}" onkeydown="if((event.key==='Enter'||event.key===' ') && this.dataset.href){event.preventDefault();window.open(this.dataset.href,'_blank');}">${escapeHtml(values.buttonText)}</div>
    </div>
  </div>
</div>`;
                const css = baseCss + `
.pcard--sleek {
  grid-template-columns: minmax(240px, 0.95fr) 1.05fr;
}
.pcard--sleek .pcard__media {
  min-height: 240px;
}
.pcard--sleek .pcard__eyebrow {
  color: var(--accent);
}
.pcard--sleek .pcard__content {
  gap: 20px;
}
.pcard__featurelist {
  display: grid;
  gap: 8px;
}
.pcard__featurelist-item {
  display: flex;
  align-items: flex-start;
  gap: 6px;
}
.pcard__featurelist-bullet {
  color: var(--accent);
  font-weight: 700;
  margin-right: 8px;
  line-height: 1;
}
.pcard__featurelist-text {
  color: #475569;
  font-size: 0.95rem;
}
`;
                return { html, css };
            }
        },
        'metric-focus': {
            name: 'Metric Focus Showcase',
            description: '突出产品评分、参数与服务信息，适合电商导购或榜单对比场景。',
            fields: [
                { id: 'productName', label: '产品名称', defaultValue: 'AeroClean Max 扫地机器人' },
                { id: 'subtitle', label: '副标题', defaultValue: '旗舰级全局导航清洁系统' },
                { id: 'summary', label: '一句话摘要', type: 'textarea', defaultValue: '3200Pa 超强吸力结合 Lidar 导航，自动集尘底座 45 天免维护。' },
                { id: 'metricOneLabel', label: '指标 1 标题', defaultValue: '续航' },
                { id: 'metricOneValue', label: '指标 1 数值', defaultValue: '220 min' },
                { id: 'metricTwoLabel', label: '指标 2 标题', defaultValue: '尘盒' },
                { id: 'metricTwoValue', label: '指标 2 数值', defaultValue: '自动集尘' },
                { id: 'metricThreeLabel', label: '指标 3 标题', defaultValue: '噪音' },
                { id: 'metricThreeValue', label: '指标 3 数值', defaultValue: '55 dB' },
                { id: 'ratingValue', label: '评分', defaultValue: '4.8' },
                { id: 'ratingCount', label: '评价数量', defaultValue: '2,315 条评价' },
                { id: 'shippingNote', label: '配送提示', defaultValue: '次日达 · 30 天无忧退换' },
                { id: 'buttonText', label: '按钮文案', defaultValue: '查看测评' },
                { id: 'buttonUrl', label: '按钮链接', type: 'url', defaultValue: '#' },
                { id: 'buttonColor', label: '按钮颜色', type: 'color', defaultValue: '#0f172a' },
                { id: 'buttonHoverColor', label: '按钮 Hover 颜色', type: 'color', defaultValue: '#1e293b' },
                { id: 'imageUrl', label: '主图 URL', type: 'url', defaultValue: 'https://images.unsplash.com/photo-1582719478173-2cf4e1e71405?auto=format&fit=crop&w=900&q=80' },
                { id: 'imageAlt', label: '主图描述（Alt）', defaultValue: '扫地机器人运行中' },
                { id: 'accentColor', label: '强调色', type: 'color', defaultValue: '#2563eb' },
                { id: 'badgeColor', label: '徽章背景色', type: 'color', defaultValue: '#dbeafe' }
            ],
            render(values) {
                const sanitizedUrl = escapeAttribute(values.buttonUrl);
                const html = `
<div class="pcard pcard--metrics" style="--accent:${values.accentColor};--btn:${values.buttonColor};--btn-hover:${values.buttonHoverColor};--badge:${values.badgeColor};">
  <div class="pcard__media">
    <img src="${escapeAttribute(values.imageUrl)}" alt="${escapeAttribute(values.imageAlt)}">
  </div>
  <div class="pcard__content">
    <div class="pcard__eyebrow">${escapeHtml(values.subtitle)}</div>
    <div class="pcard__title">${escapeHtml(values.productName)}</div>
    <div class="pcard__description">${formatParagraph(values.summary)}</div>
    <div class="pcard__metrics">
      ${renderMetric(values.metricOneLabel, values.metricOneValue)}
      ${renderMetric(values.metricTwoLabel, values.metricTwoValue)}
      ${renderMetric(values.metricThreeLabel, values.metricThreeValue)}
    </div>
    <div class="pcard__meta">
      <span class="pcard__badge">⭐ ${escapeHtml(values.ratingValue)} · ${escapeHtml(values.ratingCount)}</span>
      <span class="pcard__note">${escapeHtml(values.shippingNote)}</span>
    </div>
    <div class="pcard__footer">
      <div class="pcard__button" role="link" tabindex="0" data-href="${sanitizedUrl}" onclick="if(this.dataset.href){window.open(this.dataset.href, '_blank');}" onkeydown="if((event.key==='Enter'||event.key===' ') && this.dataset.href){event.preventDefault();window.open(this.dataset.href,'_blank');}">${escapeHtml(values.buttonText)}</div>
    </div>
  </div>
</div>`;
                const css = baseCss + `
.pcard--metrics {
  grid-template-columns: minmax(220px, 0.9fr) 1.1fr;
}
.pcard--metrics .pcard__content {
  gap: 16px;
}
.pcard__metrics {
  margin: 0;
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 12px;
  padding: 0;
}
.pcard__metric {
  background: rgba(148, 163, 184, 0.14);
  border-radius: 18px;
  padding: 14px 16px;
  display: flex;
  flex-direction: column;
  gap: 4px;
}
.pcard__metric-label {
  font-size: 0.75rem;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: rgba(15, 23, 42, 0.65);
}
.pcard__metric-value {
  font-size: 1.05rem;
  font-weight: 700;
  color: rgba(15, 23, 42, 0.9);
}
.pcard__meta {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}
.pcard__badge {
  background: var(--badge);
  color: var(--accent);
  border-radius: 999px;
  padding: 6px 12px;
  font-weight: 600;
  font-size: 0.9rem;
}
.pcard__note {
  font-size: 0.9rem;
  color: rgba(15, 23, 42, 0.65);
}
@media (max-width: 640px) {
  .pcard__metrics {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
}
`;
                return { html, css };
            }
        },
        'comparison-duo': {
            name: 'Dual Comparison Spotlight',
            description: '并排呈现两款产品的亮点、价格与行动按钮，适合“怎么选”类内容。',
            fields: [
                { id: 'headline', label: '主标题', defaultValue: '旗舰吹风机双机对比' },
                { id: 'kicker', label: '上方标签', defaultValue: '对比推荐' },
                { id: 'subhead', label: '副标题', type: 'textarea', defaultValue: '同价位两款热卖吹风机，从风压、重量到售后服务，帮你快速判断哪款更适合。' },
                { id: 'leftName', label: '左侧产品名称', defaultValue: 'Sonic Air S9' },
                { id: 'leftTagline', label: '左侧强调文案', defaultValue: '强劲风压 · 护发恒温' },
                { id: 'leftSummary', label: '左侧简介', type: 'textarea', defaultValue: '磁吸造型配件一秒切换，智能温控守护发丝水分。' },
                { id: 'leftPrice', label: '左侧价格/评分', defaultValue: '¥1,299' },
                { id: 'leftFeatures', label: '左侧特色要点（每行一个）', type: 'textarea', defaultValue: '磁吸配件全套\n57°C 恒温护发\n一年换新' },
                { id: 'leftButtonText', label: '左侧按钮文案', defaultValue: '查看款式' },
                { id: 'leftButtonUrl', label: '左侧按钮链接', type: 'url', defaultValue: '#' },
                { id: 'leftAccentColor', label: '左侧强调色', type: 'color', defaultValue: '#2563eb' },
                { id: 'leftButtonColor', label: '左侧按钮颜色', type: 'color', defaultValue: '#2563eb' },
                { id: 'leftButtonHoverColor', label: '左侧按钮 Hover 颜色', type: 'color', defaultValue: '#1d4ed8' },
                { id: 'rightName', label: '右侧产品名称', defaultValue: 'Feather Lite Q5' },
                { id: 'rightTagline', label: '右侧强调文案', defaultValue: '轻盈静音 · 久吹不累' },
                { id: 'rightSummary', label: '右侧简介', type: 'textarea', defaultValue: '碳纤维轻量机身，仅 380g，长时间造型也很轻松。' },
                { id: 'rightPrice', label: '右侧价格/评分', defaultValue: '¥1,199' },
                { id: 'rightFeatures', label: '右侧特色要点（每行一个）', type: 'textarea', defaultValue: '轻至 380g\n44dB 低噪运行\n两年质保' },
                { id: 'rightButtonText', label: '右侧按钮文案', defaultValue: '查看优惠' },
                { id: 'rightButtonUrl', label: '右侧按钮链接', type: 'url', defaultValue: '#' },
                { id: 'rightAccentColor', label: '右侧强调色', type: 'color', defaultValue: '#f97316' },
                { id: 'rightButtonColor', label: '右侧按钮颜色', type: 'color', defaultValue: '#f97316' },
                { id: 'rightButtonHoverColor', label: '右侧按钮 Hover 颜色', type: 'color', defaultValue: '#ea580c' }
            ],
            render(values) {
                const leftFeatures = renderFeatureChips(splitLines(values.leftFeatures));
                const rightFeatures = renderFeatureChips(splitLines(values.rightFeatures));
                const leftTagline = values.leftTagline ? `\n          <span class="pcard__option-tag">${escapeHtml(values.leftTagline)}</span>` : '';
                const rightTagline = values.rightTagline ? `\n          <span class="pcard__option-tag">${escapeHtml(values.rightTagline)}</span>` : '';
                const leftUrl = escapeAttribute(values.leftButtonUrl);
                const rightUrl = escapeAttribute(values.rightButtonUrl);
                const html = `
<div class="pcard pcard--comparison">
  <div class="pcard__content">
    <span class="pcard__eyebrow">${escapeHtml(values.kicker)}</span>
    <div class="pcard__title">${escapeHtml(values.headline)}</div>
    <div class="pcard__description">${formatParagraph(values.subhead)}</div>
    <div class="pcard__comparison">
      <div class="pcard__option" style="--accent:${values.leftAccentColor};--btn:${values.leftButtonColor};--btn-hover:${values.leftButtonHoverColor};">
        <div class="pcard__option-header">
          <span class="pcard__option-name">${escapeHtml(values.leftName)}</span>${leftTagline}
        </div>
        <div class="pcard__option-highlight">${formatParagraph(values.leftSummary)}</div>
        <div class="pcard__option-meta">
          <span class="pcard__price">${escapeHtml(values.leftPrice)}</span>
          <div class="pcard__button" role="link" tabindex="0" data-href="${leftUrl}" onclick="if(this.dataset.href){window.open(this.dataset.href, '_blank');}" onkeydown="if((event.key==='Enter'||event.key===' ') && this.dataset.href){event.preventDefault();window.open(this.dataset.href,'_blank');}">${escapeHtml(values.leftButtonText)}</div>
        </div>${leftFeatures}
      </div>
      <div class="pcard__option" style="--accent:${values.rightAccentColor};--btn:${values.rightButtonColor};--btn-hover:${values.rightButtonHoverColor};">
        <div class="pcard__option-header">
          <span class="pcard__option-name">${escapeHtml(values.rightName)}</span>${rightTagline}
        </div>
        <div class="pcard__option-highlight">${formatParagraph(values.rightSummary)}</div>
        <div class="pcard__option-meta">
          <span class="pcard__price">${escapeHtml(values.rightPrice)}</span>
          <div class="pcard__button" role="link" tabindex="0" data-href="${rightUrl}" onclick="if(this.dataset.href){window.open(this.dataset.href, '_blank');}" onkeydown="if((event.key==='Enter'||event.key===' ') && this.dataset.href){event.preventDefault();window.open(this.dataset.href,'_blank');}">${escapeHtml(values.rightButtonText)}</div>
        </div>${rightFeatures}
      </div>
    </div>
  </div>
</div>`;
                const css = baseCss + `
.pcard--comparison {
  grid-template-columns: 1fr;
  padding: clamp(28px, 5vw, 36px) clamp(30px, 5.5vw, 42px);
  background: linear-gradient(150deg, rgba(15, 23, 42, 0.04), rgba(15, 23, 42, 0.08));
  gap: 28px;
}
.pcard--comparison .pcard__content {
  padding: 0;
  gap: 22px;
  justify-content: flex-start;
}
.pcard--comparison .pcard__description {
  max-width: 560px;
}

  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 20px;
}

  position: relative;

  border-radius: 22px;

  display: flex;
  flex-direction: column;
  gap: 18px;
  --btn-text: #ffffff;
}
.pcard__option::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  border-radius: 22px 22px 0 0;
  background: var(--accent, #2563eb);
}
.pcard__option-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  gap: 14px;
}
.pcard__option-name {
  font-size: 1.06rem;
  font-weight: 700;
  color: #0f172a;
}
.pcard__option-tag {
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 0.8rem;
  font-weight: 600;
  color: var(--accent, #2563eb);
  background: rgba(148, 163, 184, 0.18);
  white-space: nowrap;
}
.pcard__option-highlight {

    const formElement = document.getElementById('dynamicForm');
    const templateSelect = document.getElementById('templateSelect');
    const templateName = document.getElementById('templateName');
    const templateDescription = document.getElementById('templateDescription');
    const previewArea = document.getElementById('previewArea');
    const outputCode = document.getElementById('outputCode');
    const copyBtn = document.getElementById('copyBtn');
    const resetBtn = document.getElementById('resetBtn');

    let currentTemplateId = getInitialTemplate();
    let fieldElements = new Map();

    populateTemplateSelect();
    updateTemplate(currentTemplateId);

    templateSelect.addEventListener('change', () => {
        updateTemplate(templateSelect.value);
    });

    resetBtn.addEventListener('click', () => {
        const template = templates[currentTemplateId];
        if (!template) return;
        template.fields.forEach(field => {
            const el = fieldElements.get(field.id);
            if (!el) return;
            el.value = field.defaultValue ?? '';
        });
        renderPreview();
    });

    copyBtn.addEventListener('click', async () => {
        try {
            await navigator.clipboard.writeText(outputCode.value);
            copyBtn.textContent = '已复制!';
            setTimeout(() => copyBtn.textContent = '复制代码', 1800);
        } catch (err) {
            outputCode.select();
            document.execCommand('copy');
            copyBtn.textContent = '已复制!';
            setTimeout(() => copyBtn.textContent = '复制代码', 1800);
        }
    });

    function populateTemplateSelect() {
        Object.entries(templates).forEach(([id, tpl]) => {
            const option = document.createElement('option');
            option.value = id;
            option.textContent = tpl.name;
            templateSelect.appendChild(option);
        });
    }

    function updateTemplate(id) {
        if (!templates[id]) {
            id = Object.keys(templates)[0];
        }
        currentTemplateId = id;
        templateSelect.value = id;
        const template = templates[id];
        templateName.textContent = template.name;
        templateDescription.textContent = template.description;
        buildDynamicForm(template);
        renderPreview();
        const searchParams = new URLSearchParams(window.location.search);
        searchParams.set('template', id);
        const newUrl = `${window.location.pathname}?${searchParams.toString()}`;
        window.history.replaceState({}, '', newUrl);
    }

    function buildDynamicForm(template) {
        formElement.innerHTML = '';
        fieldElements = new Map();
        template.fields.forEach(field => {
            const wrapper = document.createElement('div');
            wrapper.className = 'form-group';

            const label = document.createElement('label');
            label.htmlFor = field.id;
            label.textContent = field.label;
            wrapper.appendChild(label);

            let input;
            if (field.type === 'textarea') {
                input = document.createElement('textarea');
            } else if (field.type === 'color') {
                input = document.createElement('input');
                input.type = 'color';
            } else if (field.type === 'url') {
                input = document.createElement('input');
                input.type = 'url';
            } else {
                input = document.createElement('input');
                input.type = 'text';
            }
            input.id = field.id;
            input.name = field.id;
            input.value = field.defaultValue ?? '';
            if (field.placeholder) {
                input.placeholder = field.placeholder;
            }
            input.addEventListener('input', renderPreview);
            wrapper.appendChild(input);
            formElement.appendChild(wrapper);
            fieldElements.set(field.id, input);
        });
    }

    function renderPreview() {
        const template = templates[currentTemplateId];
        if (!template) return;
        const values = {};
        template.fields.forEach(field => {
            const el = fieldElements.get(field.id);
            values[field.id] = el ? el.value : '';
        });
        const { html, css } = template.render(values);
        previewArea.innerHTML = '';
        const styleElement = document.createElement('style');
        styleElement.textContent = css;
        previewArea.appendChild(styleElement);
        previewArea.insertAdjacentHTML('beforeend', html);
        outputCode.value = `<style>\n${css}\n</style>\n\n${html}`;
    }

    function renderMetric(label, value) {
        return `
      <div class="pcard__metric">
        <span class="pcard__metric-label">${escapeHtml(label)}</span>
        <span class="pcard__metric-value">${escapeHtml(value)}</span>
      </div>`;
    }

    function renderFeatureChips(items) {
        if (!items.length) return '';
        const chips = items.map(item => `          <span class="pcard__feature-chip">${escapeHtml(item)}</span>`).join('\n');
        return `\n        <div class="pcard__option-features">\n${chips}\n        </div>`;
    }

    function splitLines(text) {
        return (text || '').split(/\r?\n/).map(line => line.trim()).filter(Boolean);
    }

    function formatParagraph(text) {
        return escapeHtml(text).replace(/\n/g, '<br>');
    }

    function escapeHtml(str = '') {
        const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
        return String(str).replace(/[&<>"']/g, char => map[char]);
    }

    function escapeAttribute(str = '') {
        return escapeHtml(str);
    }

    function getInitialTemplate() {
        const params = new URLSearchParams(window.location.search);
        const tpl = params.get('template');
        if (tpl && templates[tpl]) return tpl;
        return Object.keys(templates)[0];
    }
